<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiment Analysis</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<script>

    //get all echart data list
    $(document).ready(function () {
        $.ajax({
            url: "datalist.json",
            success: function (data) {
                var rslist=data.rslist;

                var htmlStr="";
                for(var i in rslist){
                    htmlStr=htmlStr+"<option value='"+i+"'>"+rslist[i]+"</option>";
                }
                // alert(htmlStr);

                $("#resultdata").append(htmlStr);
            }
        });
    });


</script>
<body>



<div class="container">

    <div class="starter-template text-center">
        <h1>Distributed Eta Core Decomposition</h1>
        <p class="lead bg-success">
            all result will be showing
        </p>

        <div class="row text-center">
            <div class="col-md-6">
                <label>select an result:</label>
                <select id="resultdata" class="form-control">
                </select>

            </div>
            <div class="col-md-4">
                <label>select an chart:</label>
                <select id="charttype" class="form-control">
                    <option>line-simple</option>
                    <option>line-marker</option>
                    <option>e</option>
                </select>
            </div>

            <div class="col-md-2">
                <div class="btn btn-info">show the charts</div>
            </div>
        </div>

        <div id="row text-center">
            <>



        </div>

    </div>

</div>


<script>

    $("#resultdata").onclick(function () {
        var resultdata = $("#resultdata").selected;
        alert(resultdata);
    })


</script>


</body>
</html>
